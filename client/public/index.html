<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Snake Multiplayer Game</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <script src="menu.js"></script>
  </head>
  <body>
    <style>
      canvas {
          border: 1px solid #d3d3d3;
          background-color: #f1f1f1;
      }
      .layout {
        width: 1366px;
        height: 768px;

        display: grid;
        grid:
          "sidebar body" 1fr
          / auto 1fr;
        gap: 8px;
      }

      .sidebar { grid-area: sidebar; }
      .body { grid-area: body; }

      .menu {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      #gameOver {
        color: red;
        font-weight: bold;
        position: absolute;
        top: 205px;
        left: 408px;
      }

      </style>
      <section class="layout">
        <div class="sidebar">
          <section class="menu">
          <div>
            <label>Name: </label>
            <input type="text" id="playerNameInput" placeholder="Enter your name">
          </div>
          <div id="entityEffects">
            <p id="invulnerable"></p>
          </div>
          <div>
            <label>Score: <span id="score">0</span></label>
          </div>
          <div>
            <button id="startButton">Start Game</button>
            <button id="tryAgainButton">Try Again</button>
          </div>
          <div>
            <button id="returnToMenuButton">Return to Menu</button>
          </div>
          <div>
            <div id="scoreBoardGroup">
              <label>High Scores:</label>
              <div id="scoreBoard"></div>
            </div>
          </div>
         </section>
        </div>
        <div class="body">
          <p id="gameOver"></p>
          <canvas id="gameCanvas"></canvas>
        </div>
      </section>
  </body>
</html>
