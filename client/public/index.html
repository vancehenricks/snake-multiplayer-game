<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SnekPVP.lol - Snake Multiplayer Game</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <script src="menu.js"></script>
    <script src="config.js"></script>
  </head>
  <body>
    <style>
      body {
        background-color: #f1f1f1;
        font-family: Tahoma, sans-serif;
      }
      canvas {
          border: 1px solid #d3d3d3;
      }
      .layout {
        width: 1366px;
        height: 768px;

        display: grid;
        grid:
          "sidebar body" 1fr
          / auto 1fr;
        gap: 8px;
      }

      .sidebar { grid-area: sidebar; }
      .body { grid-area: body; }

      .menu {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      #gameOver {
        color: red;
        font-weight: bold;
        position: absolute;
        top: 205px;
        left: 445px;
      }

      #instruction {
        padding-top: 10px;
      }

      </style>
      <section class="layout">
        <div class="sidebar">
          <section class="menu">
          <div>
            <label>Name: </label>
            <input type="text" id="playerNameInput" placeholder="Enter your name">
          </div>
          <div>
            <label>Room: </label>
            <input type="text" id="roomIdInput" placeholder="Enter room id">
          </div>
          <div id="entityEffects">
            <p id="invulnerable"></p>
          </div>
          <div id="scoreLabel">
            <label>Score: <span id="score">0</span></label>
          </div>
          <div id="timeLeftLabel">
            <label>Time left: <span id="timeLeftValue">0</span></label>
          </div>
          <div>
            <button id="createRoomButton">Join Room</button>
            <button id="startGameButton">Start Game</button>
            <button id="tryAgainButton">Try Again</button>
          </div>
          <div>
            <button id="returnToMenuButton">Return to Menu</button>
          </div>
          <div>
          </div>
          <div>
            <div id="scoreBoardGroup">
              <label>High Scores:</label>
              <div id="scoreBoard"></div>
            </div>
            <div id="playerListGroup">
              <label>Players:</label>
              <div id="playerList"></div>
            </div>
          </div>
         </section>
        </div>
        <div class="body">
          <p id="gameOver"></p>
          <canvas id="gameCanvas"></canvas>
          <div id="instruction">
            <div>
              Controls:
            </div>
            <div> WASD or Arrow keys to move</div>
            <div>
              Objectives:
            </div>
            <div>Eat food to earn more points, eating other snake earns its all points gathered.
            <br/>The square earns more points than circle but will not be edible once snake is vulnerable.
            <br/>The snake head is weak once vulnerable.</div>
          </div>
        </div>
      </section>
  </body>
</html>
